<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
     <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-
	BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">
<link rel="stylesheet" href="Calculator.CSS">
<script src="Calculator.JS"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center shadow-lg p-3 mb-5 bg-white rounded ">
                <h1>JS Calculator</h1>
                <table class = "table">
                    <tr>
                        <td colspan ="3"><input type="text" name="" id="textarea"></td>
                        <td><input type="button" value="clear" onclick="clr()"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value = "1" onclick="display('1')"></td>
                        <td><input type="button" value = "2" onclick="display('2')"></td>
                        <td><input type="button" value = "3" onclick="display('3')"></td>
                        <td><input type="button" value ="/" onclick="display('/')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value = "4" onclick="display('4')"></td>
                        <td><input type="button" value = "5" onclick="display('5')"></td>
                        <td><input type="button" value = "6" onclick="display('6')"></td>
                        <td><input type="button" value ="-" onclick="display('-')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value = "7" onclick="display('1')"></td>
                        <td><input type="button" value = "8" onclick="display('2')"></td>
                        <td><input type="button" value = "9" onclick="display('3')"></td>
                        <td><input type="button" value ="+" onclick="display('+')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value = "." onclick="display('.')"></td>
                        <td><input type="button" value = "0" onclick="display('0')"></td>
                        <td><input type="button" value = "=" onclick="calculate()"></td>
                        <td><input type="button" value ="*" onclick="display('*')"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
